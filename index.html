<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeplink • Ультра-чат</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Базовые сбросы */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, sans-serif;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #11111a;
            --bg-tertiary: #1a1a24;
            --bg-glass: rgba(30, 30, 40, 0.7);
            --bg-input: rgba(40, 40, 50, 0.8);
            
            --text-primary: #ffffff;
            --text-secondary: #b0b0d0;
            --text-muted: #8080a0;
            
            --accent-neon: #00f7ff;
            --accent-purple: #b026ff;
            --accent-pink: #ff2a6d;
            --accent-green: #00ff9d;
            
            --border-color: rgba(100, 100, 200, 0.2);
            --shadow-neon: 0 0 15px rgba(0, 247, 255, 0.3);
            --shadow-heavy: 0 10px 40px rgba(0, 0, 0, 0.5);
            
            --gradient-primary: linear-gradient(135deg, var(--accent-neon), var(--accent-purple));
            --gradient-secondary: linear-gradient(135deg, var(--accent-pink), var(--accent-green));
            
            --border-radius: 16px;
            --border-radius-lg: 24px;
            --border-radius-sm: 12px;
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(100, 100, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 100, 255, 0.05) 0%, transparent 20%);
        }

        /* Экраны */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            padding: 20px;
        }

        .screen.active {
            display: flex;
            opacity: 1;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes neonPulse {
            0%, 100% { box-shadow: var(--shadow-neon); }
            50% { box-shadow: 0 0 25px rgba(0, 247, 255, 0.6); }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Экран приветствия */
        .welcome-screen {
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
        }

        .welcome-container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .logo {
            font-size: 4.5rem;
            margin-bottom: 10px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: float 3s ease-in-out infinite;
        }

        .app-name {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-shadow: 0 0 20px var(--accent-neon);
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 300;
        }

        .auth-buttons {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }

        /* Экран входа/регистрации */
        .auth-screen {
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
        }

        .auth-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-heavy);
            animation: slideInRight 0.6s ease;
        }

        .auth-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .back-btn:hover {
            background: var(--bg-input);
            color: var(--accent-neon);
        }

        .auth-title {
            flex: 1;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Основной интерфейс */
        .app-container {
            display: flex;
            height: 100%;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Боковая панель */
        .sidebar {
            width: 380px;
            display: flex;
            flex-direction: column;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-heavy);
        }

        .user-header {
            padding: 25px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            border: 2px solid var(--accent-neon);
            box-shadow: var(--shadow-neon);
        }

        .user-details h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .user-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--accent-green);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: neonPulse 2s infinite;
        }

        /* Поиск */
        .search-container {
            padding: 20px;
            position: relative;
        }

        .search-box {
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            z-index: 1;
        }

        .search-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-neon);
            box-shadow: var(--shadow-neon);
        }

        /* Список чатов */
        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px;
        }

        .chat-item {
            padding: 18px;
            border-radius: var(--border-radius);
            margin-bottom: 12px;
            cursor: pointer;
            transition: var(--transition);
            background: transparent;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-item:hover {
            background: var(--bg-input);
            border-color: var(--border-color);
            transform: translateX(5px);
        }

        .chat-item.active {
            background: linear-gradient(135deg, rgba(0, 247, 255, 0.1), rgba(176, 38, 255, 0.1));
            border-color: var(--accent-neon);
            animation: neonPulse 3s infinite;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.1rem;
        }

        .chat-content {
            flex: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .chat-name {
            font-weight: 600;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .chat-preview {
            font-size: 0.9rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            background: var(--accent-pink);
            color: white;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        /* Основная область чата */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-heavy);
        }

        .chat-header-bar {
            padding: 25px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-contact {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .contact-name {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .contact-status {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            display: inline-block;
            margin-right: 6px;
            animation: neonPulse 2s infinite;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        /* Окно сообщений */
        .messages-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 70%;
            padding: 18px;
            border-radius: var(--border-radius-lg);
            position: relative;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--gradient-primary);
            color: white;
            border-bottom-right-radius: var(--border-radius-sm);
        }

        .message.received {
            align-self: flex-start;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: var(--border-radius-sm);
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.5;
        }

        .message-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: var(--border-radius);
            margin-top: 10px;
            cursor: pointer;
            transition: var(--transition);
        }

        .message-image:hover {
            transform: scale(1.02);
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 8px;
            text-align: right;
        }

        .message-date {
            text-align: center;
            color: var(--text-muted);
            padding: 15px 0;
            font-size: 0.9rem;
        }

        /* Панель ввода */
        .input-container {
            padding: 25px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .input-tools {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .message-input {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 18px 20px;
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
            min-height: 60px;
            max-height: 120px;
            line-height: 1.5;
            transition: var(--transition);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-neon);
            box-shadow: var(--shadow-neon);
        }

        .send-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--gradient-primary);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: var(--transition);
            box-shadow: var(--shadow-neon);
        }

        .send-button:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 0 25px rgba(0, 247, 255, 0.6);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .attach-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .attach-button:hover {
            background: var(--bg-input);
            color: var(--accent-neon);
        }

        /* Индикатор набора */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: var(--border-radius);
            width: fit-content;
            margin-left: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .typing-indicator.active {
            opacity: 1;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--accent-neon);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Кнопки */
        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 1;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-neon);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 247, 255, 0.4);
        }

        .btn-secondary {
            background: var(--bg-glass);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-input);
            border-color: var(--accent-neon);
        }

        /* Формы */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-neon);
            box-shadow: var(--shadow-neon);
        }

        .error-message {
            color: var(--accent-pink);
            font-size: 0.9rem;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transform: translateY(-10px);
            transition: var(--transition);
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Уведомления */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 20px 25px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-heavy);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--accent-green);
        }

        .notification.error {
            border-left: 4px solid var(--accent-pink);
        }

        /* Адаптивность */
        @media (max-width: 1024px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 300px;
            }
            
            .chat-area {
                flex: 1;
            }
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .app-container {
                padding: 10px;
            }
            
            .message {
                max-width: 85%;
            }
            
            .auth-buttons {
                flex-direction: column;
            }
        }

        /* Прокрутка */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-neon);
        }
    </style>
</head>
<body>
    <!-- Экран приветствия -->
    <div id="welcome-screen" class="screen active">
        <div class="welcome-container">
            <div class="logo">
                <i class="fas fa-bolt"></i>
            </div>
            <h1 class="app-name">DEEPLINK</h1>
            <p class="tagline">Ультра-быстрый • Неоновый стиль • Без границ</p>
            
            <div class="auth-buttons">
                <button onclick="showScreen('login-screen')" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
                <button onclick="showScreen('register-screen')" class="btn btn-secondary">
                    <i class="fas fa-user-plus"></i> Регистрация
                </button>
            </div>
        </div>
    </div>

    <!-- Экран входа -->
    <div id="login-screen" class="screen">
        <div class="auth-card">
            <div class="auth-header">
                <button onclick="showScreen('welcome-screen')" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 class="auth-title">Вход</h2>
            </div>
            
            <div class="form-group">
                <label class="form-label">Имя пользователя</label>
                <input type="text" id="login-username" class="form-input" placeholder="Введите имя">
                <div id="login-user-error" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" id="login-password" class="form-input" placeholder="Введите пароль">
                <div id="login-pass-error" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>
            </div>
            
            <button onclick="login()" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Войти в аккаунт
            </button>
            
            <p style="text-align: center; margin-top: 20px; color: var(--text-muted);">
                Нет аккаунта? <a href="#" onclick="showScreen('register-screen')" style="color: var(--accent-neon); text-decoration: none;">Зарегистрируйтесь</a>
            </p>
        </div>
    </div>

    <!-- Экран регистрации -->
    <div id="register-screen" class="screen">
        <div class="auth-card">
            <div class="auth-header">
                <button onclick="showScreen('welcome-screen')" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 class="auth-title">Регистрация</h2>
            </div>
            
            <div class="form-group">
                <label class="form-label">Имя пользователя (4-10 символов)</label>
                <input type="text" id="register-username" class="form-input" placeholder="Только буквы, цифры и _">
                <div id="register-user-error" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" id="register-password" class="form-input" placeholder="Минимум 6 символов">
                <div id="register-pass-error" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Подтвердите пароль</label>
                <input type="password" id="register-confirm" class="form-input" placeholder="Повторите пароль">
                <div id="register-confirm-error" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>
            </div>
            
            <button onclick="register()" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Создать аккаунт
            </button>
            
            <p style="text-align: center; margin-top: 20px; color: var(--text-muted);">
                Есть аккаунт? <a href="#" onclick="showScreen('login-screen')" style="color: var(--accent-neon); text-decoration: none;">Войдите</a>
            </p>
        </div>
    </div>

    <!-- Основной интерфейс -->
    <div id="main-screen" class="screen">
        <div class="app-container">
            <!-- Боковая панель -->
            <div class="sidebar">
                <div class="user-header">
                    <div class="user-info">
                        <div class="user-avatar" id="user-avatar">
                            <span id="avatar-text">U</span>
                        </div>
                        <div class="user-details">
                            <h3 id="user-name">Пользователь</h3>
                            <div class="user-status">
                                <div class="status-dot"></div>
                                <span id="user-status-text">online</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" class="search-input" placeholder="Поиск пользователей...">
                    </div>
                </div>
                
                <div class="chats-list" id="chats-list">
                    <!-- Чаты загружаются динамически -->
                </div>
            </div>
            
            <!-- Основная область чата -->
            <div class="chat-area">
                <div class="chat-header-bar">
                    <div class="chat-contact" id="chat-contact">
                        <div class="contact-avatar" id="contact-avatar">
                            <div class="chat-avatar" id="contact-avatar-initials">D</div>
                        </div>
                        <div>
                            <h3 class="contact-name" id="contact-name">Выберите чат</h3>
                            <p class="contact-status" id="contact-status">Начните общение</p>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="attach-button" onclick="attachFile()" title="Прикрепить файл">
                            <i class="fas fa-image"></i>
                        </button>
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                    </div>
                </div>
                
                <div class="messages-container" id="messages-container">
                    <div style="text-align: center; padding: 40px; color: var(--text-muted);">
                        <i class="fas fa-comments" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <h3>Добро пожаловать в Deeplink!</h3>
                        <p>Выберите пользователя для начала общения</p>
                    </div>
                </div>
                
                <div class="typing-indicator" id="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea id="message-input" class="message-input" placeholder="Введите сообщение..." rows="1"></textarea>
                        <button id="send-button" class="send-button" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notifications"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // Глобальные переменные
        let socket = null;
        let currentUser = null;
        let currentChat = null;
        let usersList = [];
        let typingTimeout = null;
        let isTyping = false;

        // Показать экран
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // Показать уведомление
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 12px;">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.getElementById('notifications').appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // Форматирование времени
        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }

        // Генерация цвета для аватара
        function getAvatarColor(name) {
            const colors = [
                'linear-gradient(135deg, #00f7ff, #b026ff)',
                'linear-gradient(135deg, #ff2a6d, #00ff9d)',
                'linear-gradient(135deg, #ff6b6b, #4ecdc4)',
                'linear-gradient(135deg, #ffd166, #06d6a0)',
                'linear-gradient(135deg, #118ab2, #073b4c)'
            ];
            const index = name.charCodeAt(0) % colors.length;
            return colors[index];
        }

        // Регистрация
        async function register() {
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            // Сброс ошибок
            document.getElementById('register-user-error').classList.remove('show');
            document.getElementById('register-pass-error').classList.remove('show');
            document.getElementById('register-confirm-error').classList.remove('show');
            
            // Валидация
            let hasError = false;
            
            if (username.length < 4 || username.length > 10) {
                document.getElementById('register-user-error').querySelector('span').textContent = 'Имя: 4-10 символов';
                document.getElementById('register-user-error').classList.add('show');
                hasError = true;
            }
            
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                document.getElementById('register-user-error').querySelector('span').textContent = 'Только буквы, цифры и _';
                document.getElementById('register-user-error').classList.add('show');
                hasError = true;
            }
            
            if (password.length < 6) {
                document.getElementById('register-pass-error').querySelector('span').textContent = 'Пароль: минимум 6 символов';
                document.getElementById('register-pass-error').classList.add('show');
                hasError = true;
            }
            
            if (password !== confirm) {
                document.getElementById('register-confirm-error').querySelector('span').textContent = 'Пароли не совпадают';
                document.getElementById('register-confirm-error').classList.add('show');
                hasError = true;
            }
            
            if (hasError) return;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    showMainInterface();
                    showNotification('Регистрация успешна!', 'success');
                } else {
                    document.getElementById('register-user-error').querySelector('span').textContent = data.error;
                    document.getElementById('register-user-error').classList.add('show');
                }
            } catch (error) {
                showNotification('Ошибка подключения', 'error');
            }
        }

        // Вход
        async function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            
            // Сброс ошибок
            document.getElementById('login-user-error').classList.remove('show');
            document.getElementById('login-pass-error').classList.remove('show');
            
            if (!username || !password) {
                document.getElementById('login-user-error').querySelector('span').textContent = 'Заполните все поля';
                document.getElementById('login-user-error').classList.add('show');
                return;
            }
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    showMainInterface();
                    showNotification(`Добро пожаловать, ${username}!`, 'success');
                } else {
                    document.getElementById('login-user-error').querySelector('span').textContent = data.error;
                    document.getElementById('login-user-error').classList.add('show');
                }
            } catch (error) {
                showNotification('Ошибка подключения', 'error');
            }
        }

        // Показать основной интерфейс
        function showMainInterface() {
            showScreen('main-screen');
            
            // Обновляем информацию пользователя
            document.getElementById('user-name').textContent = currentUser.username;
            document.getElementById('avatar-text').textContent = currentUser.username.charAt(0).toUpperCase();
            document.getElementById('user-avatar').style.background = getAvatarColor(currentUser.username);
            
            // Подключаемся к WebSocket
            connectSocket();
            
            // Загружаем пользователей
            loadUsers();
            
            // Загружаем чаты
            loadChats();
        }

        // Подключение к WebSocket
        function connectSocket() {
            socket = io();
            
            socket.on('connect', () => {
                socket.emit('user_online', { user_id: currentUser.id });
            });
            
            socket.on('status_update', (data) => {
                updateUserStatus(data.user_id, data.online);
            });
            
            socket.on('new_message', (message) => {
                if (currentChat && currentChat.id === message.receiver_id) {
                    addMessageToChat(message);
                    scrollToBottom();
                } else {
                    showNotification(`Новое сообщение от ${message.sender_name}`);
                    loadChats();
                }
            });
            
            socket.on('user_typing', (data) => {
                if (currentChat && data.sender_id === currentChat.id) {
                    showTypingIndicator(data.is_typing);
                }
            });
        }

        // Загрузка пользователей
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const data = await response.json();
                usersList = data.users;
                updateUsersList();
            } catch (error) {
                console.error('Ошибка загрузки пользователей:', error);
            }
        }

        // Обновление списка пользователей
        function updateUsersList() {
            const chatsList = document.getElementById('chats-list');
            chatsList.innerHTML = '';
            
            usersList.forEach(user => {
                if (user.id === currentUser.id) return;
                
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.dataset.userId = user.id;
                
                const avatarStyle = user.avatar !== 'default.png' ? 
                    `background-image: url('${user.avatar}'); background-size: cover;` :
                    `background: ${getAvatarColor(user.username)};`;
                
                chatItem.innerHTML = `
                    <div class="chat-avatar" style="${avatarStyle}">
                        ${user.avatar === 'default.png' ? user.username.charAt(0).toUpperCase() : ''}
                    </div>
                    <div class="chat-content">
                        <div class="chat-header">
                            <div class="chat-name">${user.username}</div>
                            <div class="chat-time">${user.online ? '<span style="color: #00ff9d;">●</span>' : ''}</div>
                        </div>
                        <div class="chat-preview">
                            ${user.online ? 'online' : 'offline'}
                        </div>
                    </div>
                `;
                
                chatItem.addEventListener('click', () => openChat(user));
                chatsList.appendChild(chatItem);
            });
        }

        // Загрузка чатов
        async function loadChats() {
            // В этой версии показываем всех пользователей как чаты
            // В реальном приложении здесь была бы загрузка реальных чатов
        }

        // Открыть чат
        async function openChat(user) {
            currentChat = user;
            
            // Обновляем заголовок чата
            document.getElementById('contact-name').textContent = user.username;
            document.getElementById('contact-status').innerHTML = user.online ? 
                '<span class="online-dot"></span> online' : 'offline';
            document.getElementById('contact-avatar-initials').textContent = user.username.charAt(0).toUpperCase();
            document.getElementById('contact-avatar-initials').style.background = getAvatarColor(user.username);
            
            // Загружаем сообщения
            await loadMessages(user.id);
            
            // Показываем поле ввода
            document.getElementById('message-input').focus();
            
            // Активируем чат в списке
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.userId == user.id) {
                    item.classList.add('active');
                }
            });
            
            // Адаптивность для мобильных
            if (window.innerWidth <= 768) {
                document.querySelector('.sidebar').style.display = 'none';
            }
        }

        // Загрузка сообщений
        async function loadMessages(otherUserId) {
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.innerHTML = '<div class="loading" style="text-align: center; padding: 40px;"><i class="fas fa-spinner fa-spin"></i> Загрузка...</div>';
            
            try {
                const response = await fetch(`/api/messages/${currentUser.id}/${otherUserId}`);
                const data = await response.json();
                
                messagesContainer.innerHTML = '';
                
                if (data.messages.length > 0) {
                    let lastDate = '';
                    data.messages.forEach(message => {
                        // Добавляем дату если изменилась
                        const messageDate = message.date;
                        if (messageDate !== lastDate) {
                            const dateElement = document.createElement('div');
                            dateElement.className = 'message-date';
                            dateElement.textContent = messageDate;
                            messagesContainer.appendChild(dateElement);
                            lastDate = messageDate;
                        }
                        
                        addMessageToChat(message);
                    });
                } else {
                    messagesContainer.innerHTML = `
                        <div style="text-align: center; padding: 60px 20px; color: var(--text-muted);">
                            <i class="fas fa-comments" style="font-size: 48px; margin-bottom: 20px;"></i>
                            <h3>Начните диалог</h3>
                            <p>Отправьте первое сообщение!</p>
                        </div>
                    `;
                }
                
                scrollToBottom();
            } catch (error) {
                console.error('Ошибка загрузки сообщений:', error);
                messagesContainer.innerHTML = '<div class="error">Ошибка загрузки</div>';
            }
        }

        // Добавить сообщение в чат
        function addMessageToChat(message) {
            const messagesContainer = document.getElementById('messages-container');
            const isSent = message.sender_id === currentUser.id;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            let content = message.message;
            let imageHtml = '';
            
            if (message.image) {
                imageHtml = `<img src="${message.image}" class="message-image" onclick="openImage('${message.image}')">`;
            }
            
            messageDiv.innerHTML = `
                <div class="message-content">${content}</div>
                ${imageHtml}
                <div class="message-time">${message.time}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
        }

        // Отправить сообщение
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message || !currentChat) return;
            
            // Отправляем через WebSocket
            socket.emit('send_message', {
                sender_id: currentUser.id,
                receiver_id: currentChat.id,
                message: message
            });
            
            // Очищаем поле ввода
            input.value = '';
            input.style.height = 'auto';
            
            // Сбрасываем индикатор набора
            resetTyping();
        }

        // Прокрутка вниз
        function scrollToBottom() {
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Показать индикатор набора
        function showTypingIndicator(show) {
            const indicator = document.getElementById('typing-indicator');
            indicator.style.display = show ? 'flex' : 'none';
        }

        // Индикатор набора текста
        document.getElementById('message-input').addEventListener('input', function() {
            if (!isTyping && currentChat) {
                isTyping = true;
                socket.emit('typing', {
                    sender_id: currentUser.id,
                    receiver_id: currentChat.id,
                    is_typing: true
                });
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(resetTyping, 1000);
            
            // Авто-ресайз
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        function resetTyping() {
            if (isTyping && currentChat) {
                isTyping = false;
                socket.emit('typing', {
                    sender_id: currentUser.id,
                    receiver_id: currentChat.id,
                    is_typing: false
                });
            }
        }

        // Отправка при нажатии Enter
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Прикрепить файл
        function attachFile() {
            document.getElementById('file-input').click();
        }

        document.getElementById('file-input').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                showNotification('Только изображения', 'error');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) {
                showNotification('Файл слишком большой (макс 10MB)', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Отправляем сообщение с изображением
                    socket.emit('send_message', {
                        sender_id: currentUser.id,
                        receiver_id: currentChat.id,
                        message: '',
                        image: data.url
                    });
                    
                    showNotification('Изображение отправлено', 'success');
                } else {
                    showNotification(data.error, 'error');
                }
            } catch (error) {
                showNotification('Ошибка загрузки', 'error');
            }
            
            this.value = '';
        });

        // Обновление статуса пользователя
        function updateUserStatus(userId, online) {
            const chatItem = document.querySelector(`.chat-item[data-user-id="${userId}"]`);
            if (chatItem) {
                const statusElement = chatItem.querySelector('.chat-preview');
                const onlineDot = chatItem.querySelector('.chat-time span');
                
                if (online) {
                    statusElement.textContent = 'online';
                    if (!onlineDot) {
                        chatItem.querySelector('.chat-time').innerHTML = '<span style="color: #00ff9d;">●</span>';
                    }
                } else {
                    statusElement.textContent = 'offline';
                    chatItem.querySelector('.chat-time').innerHTML = '';
                }
                
                // Обновляем статус в открытом чате
                if (currentChat && currentChat.id == userId) {
                    document.getElementById('contact-status').innerHTML = online ? 
                        '<span class="online-dot"></span> online' : 'offline';
                }
            }
        }

        // Открыть изображение
        function openImage(url) {
            window.open(url, '_blank');
        }

        // Поиск пользователей
        document.getElementById('search-input').addEventListener('input', async function(e) {
            const query = e.target.value.trim();
            
            if (query.length < 1) {
                loadUsers();
                return;
            }
            
            try {
                const response = await fetch(`/api/users/search?q=${encodeURIComponent(query)}&current_id=${currentUser.id}`);
                const data = await response.json();
                
                const chatsList = document.getElementById('chats-list');
                chatsList.innerHTML = '';
                
                if (data.users.length > 0) {
                    data.users.forEach(user => {
                        const chatItem = document.createElement('div');
                        chatItem.className = 'chat-item';
                        chatItem.dataset.userId = user.id;
                        
                        chatItem.innerHTML = `
                            <div class="chat-avatar" style="background: ${getAvatarColor(user.username)};">
                                ${user.username.charAt(0).toUpperCase()}
                            </div>
                            <div class="chat-content">
                                <div class="chat-header">
                                    <div class="chat-name">${user.username}</div>
                                    <div class="chat-time">${user.online ? '<span style="color: #00ff9d;">●</span>' : ''}</div>
                                </div>
                                <div class="chat-preview">
                                    ${user.online ? 'online' : 'offline'}
                                </div>
                            </div>
                        `;
                        
                        chatItem.addEventListener('click', () => openChat(user));
                        chatsList.appendChild(chatItem);
                    });
                } else {
                    chatsList.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--text-muted);">Пользователи не найдены</div>';
                }
            } catch (error) {
                console.error('Ошибка поиска:', error);
            }
        });

        // Адаптивность
        window.addEventListener('resize', () => {
            if (window.innerWidth <= 768 && currentChat) {
                document.querySelector('.sidebar').style.display = 'none';
            } else {
                document.querySelector('.sidebar').style.display = 'flex';
            }
        });

        // Обработка выхода на мобильных
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && e.target.closest('.chat-header-bar') && currentChat) {
                document.querySelector('.sidebar').style.display = 'flex';
                document.querySelector('.chat-area').style.display = 'none';
            }
        });
    </script>
</body>
</html>
