<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DeepLink Messenger</title>
    <style>
        /* Базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #151520;
            --bg-tertiary: #1e1e2d;
            --bg-glass: rgba(25, 25, 40, 0.7);
            --text-primary: #ffffff;
            --text-secondary: #b0b0d0;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --border-color: rgba(100, 100, 140, 0.3);
            --border-radius: 16px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        /* Экраны */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        .screen.active {
            display: flex;
        }
        
        /* Приветственный экран */
        .welcome-container {
            max-width: 500px;
            margin: auto;
            padding: 40px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            text-align: center;
        }
        
        .app-logo {
            font-size: 4rem;
            color: var(--accent-primary);
            margin-bottom: 20px;
        }
        
        .app-logo h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .welcome-buttons {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }
        
        /* Кнопки */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            flex: 1;
        }
        
        .btn-secondary {
            background: var(--bg-glass);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            flex: 1;
        }
        
        /* Формы */
        .auth-container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }
        
        .auth-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            margin-right: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 16px;
        }
        
        /* Основной интерфейс */
        #main-screen {
            display: flex;
            height: 100vh;
        }
        
        /* Сайдбар */
        .sidebar {
            width: 350px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        #user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-info h3 {
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .user-status {
            font-size: 12px;
            color: #10b981;
        }
        
        /* Список чатов */
        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .chat-item {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s;
            background: var(--bg-tertiary);
        }
        
        .chat-item:hover {
            background: var(--bg-glass);
        }
        
        .chat-item.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        }
        
        /* Область чата */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }
        
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }
        
        .message.sent {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message.received {
            background: var(--bg-tertiary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
            text-align: right;
        }
        
        /* Ввод сообщения */
        .message-input-container {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .message-input-wrapper {
            flex: 1;
            background: var(--bg-tertiary);
            border-radius: 24px;
            padding: 8px 16px;
            border: 1px solid var(--border-color);
        }
        
        #message-input {
            width: 100%;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            max-height: 120px;
            font-family: inherit;
        }
        
        #message-input:focus {
            outline: none;
        }
        
        .btn-send {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }
        
        /* Поиск */
        .search-box {
            padding: 10px 20px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-primary);
        }
        
        .search-box i {
            position: absolute;
            left: 35px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
            
            .chat-area {
                display: none;
            }
            
            .chat-area.active {
                display: flex;
            }
            
            .welcome-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .welcome-buttons {
                flex-direction: column;
            }
        }
        
        /* Стили для файлов */
        .file-attachment {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-icon {
            font-size: 24px;
            color: var(--accent-primary);
        }
        
        /* Индикатор набора */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        /* Загрузка */
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }
        
        .fa-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--bg-tertiary);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--accent-primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Приветственный экран -->
    <div id="welcome-screen" class="screen active">
        <div class="welcome-container">
            <div class="app-logo">
                <i class="fas fa-paper-plane"></i>
                <h1>DeepLink</h1>
            </div>
            <p style="color: var(--text-secondary); margin-bottom: 30px;">Связь без границ. Общайтесь мгновенно.</p>
            
            <div class="welcome-buttons">
                <button id="show-login" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
                <button id="show-register" class="btn btn-secondary">
                    <i class="fas fa-user-plus"></i> Регистрация
                </button>
            </div>
        </div>
    </div>

    <!-- Экран входа -->
    <div id="login-screen" class="screen">
        <div class="auth-container">
            <div class="auth-header">
                <button class="back-btn" onclick="showScreen('welcome-screen')">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2>Вход в DeepLink</h2>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label>Имя пользователя</label>
                    <input type="text" id="login-username" required placeholder="Введите имя пользователя">
                </div>
                
                <div class="form-group">
                    <label>Пароль</label>
                    <div style="position: relative;">
                        <input type="password" id="login-password" required placeholder="Введите пароль">
                        <button type="button" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-secondary); cursor: pointer;" onclick="togglePassword('login-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
                
                <div style="text-align: center; margin-top: 20px; color: var(--text-secondary);">
                    Нет аккаунта? <a href="#" onclick="showScreen('register-screen')" style="color: var(--accent-primary);">Зарегистрируйтесь</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Экран регистрации -->
    <div id="register-screen" class="screen">
        <div class="auth-container">
            <div class="auth-header">
                <button class="back-btn" onclick="showScreen('welcome-screen')">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2>Регистрация в DeepLink</h2>
            </div>
            
            <form id="register-form">
                <div class="form-group">
                    <label>Имя пользователя</label>
                    <input type="text" id="register-username" required placeholder="Придумайте имя пользователя">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="register-email" required placeholder="Введите ваш email">
                </div>
                
                <div class="form-group">
                    <label>Пароль</label>
                    <div style="position: relative;">
                        <input type="password" id="register-password" required placeholder="Придумайте пароль">
                        <button type="button" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-secondary); cursor: pointer;" onclick="togglePassword('register-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Подтверждение пароля</label>
                    <div style="position: relative;">
                        <input type="password" id="register-password-confirm" required placeholder="Повторите пароль">
                        <button type="button" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-secondary); cursor: pointer;" onclick="togglePassword('register-password-confirm')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                    <i class="fas fa-user-plus"></i> Зарегистрироваться
                </button>
                
                <div style="text-align: center; margin-top: 20px; color: var(--text-secondary);">
                    Уже есть аккаунт? <a href="#" onclick="showScreen('login-screen')" style="color: var(--accent-primary);">Войдите</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Основной интерфейс -->
    <div id="main-screen" class="screen">
        <!-- Сайдбар -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <img id="user-avatar" src="https://ui-avatars.com/api/?name=User&background=6366f1&color=fff" alt="Avatar">
                    <div class="user-info">
                        <h3 id="current-username">Пользователь</h3>
                        <span class="user-status" id="user-status">online</span>
                    </div>
                </div>
                <button class="btn-icon" id="new-chat-btn" title="Новый чат" style="background: none; border: none; color: var(--text-primary); font-size: 20px; cursor: pointer;">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
            
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Поиск чатов...">
            </div>
            
            <div class="chats-list" id="chats-list">
                <div class="loading">Загрузка чатов...</div>
            </div>
        </div>

        <!-- Область чата -->
        <div class="chat-area">
            <div class="chat-header" id="chat-header">
                <div style="text-align: center; color: var(--text-secondary); padding: 50px 20px;">
                    <i class="fas fa-comments" style="font-size: 48px; margin-bottom: 20px;"></i>
                    <h3>Выберите чат для общения</h3>
                    <p>Начните новую беседу или выберите существующую</p>
                </div>
            </div>
            
            <div class="messages-container" id="messages-container">
                <!-- Сообщения загружаются динамически -->
            </div>
            
            <div class="message-input-container" id="message-input-container" style="display: none;">
                <button class="btn-icon" id="attach-btn" title="Прикрепить файл" style="background: none; border: none; color: var(--text-primary); font-size: 20px; cursor: pointer;">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="file" id="file-input" style="display: none;" multiple>
                
                <div class="message-input-wrapper">
                    <textarea id="message-input" placeholder="Введите сообщение..." rows="1"></textarea>
                    <div class="typing-indicator" id="typing-indicator" style="display: none;">
                        <span></span><span></span><span></span>
                    </div>
                </div>
                
                <button class="btn-send" id="send-btn" title="Отправить">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notifications"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // Глобальные переменные
        let socket = null;
        let currentUser = null;
        let currentChat = null;
        let isTyping = false;
        let typingTimeout = null;

        // Вспомогательные функции
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                button.classList.remove('fa-eye');
                button.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                button.classList.remove('fa-eye-slash');
                button.classList.add('fa-eye');
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'info-circle'}" 
                       style="color: ${type === 'success' ? '#10b981' : '#6366f1'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.getElementById('notifications').appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Форматирование времени
        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }

        // Аутентификация
        document.getElementById('show-login').addEventListener('click', () => showScreen('login-screen'));
        document.getElementById('show-register').addEventListener('click', () => showScreen('register-screen'));

        // Форма входа
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.user;
                    showMainInterface();
                    showNotification('Вход успешен', 'success');
                } else {
                    showNotification(data.error, 'error');
                }
            } catch (error) {
                showNotification('Ошибка подключения', 'error');
            }
        });

        // Форма регистрации
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-password-confirm').value;
            
            if (password !== confirmPassword) {
                showNotification('Пароли не совпадают', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showNotification('Регистрация успешна', 'success');
                    showScreen('login-screen');
                } else {
                    showNotification(data.error, 'error');
                }
            } catch (error) {
                showNotification('Ошибка подключения', 'error');
            }
        });

        // Основной интерфейс
        function showMainInterface() {
            showScreen('main-screen');
            connectSocket();
            loadChats();
            
            // Обновляем информацию пользователя
            document.getElementById('current-username').textContent = currentUser.username;
            document.getElementById('user-avatar').src = currentUser.avatar || 
                `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.username)}&background=6366f1&color=fff`;
        }

        // WebSocket подключение
        function connectSocket() {
            socket = io();
            
            socket.on('connect', () => {
                socket.emit('user_online', { user_id: currentUser.id });
            });
            
            socket.on('user_status_changed', (data) => {
                // Обновляем статус пользователей в списке чатов
                updateUserStatus(data.user_id, data.is_online);
            });
            
            socket.on('new_message', (message) => {
                if (currentChat && currentChat.id === message.room_id) {
                    addMessageToChat(message);
                    scrollToBottom();
                } else {
                    // Показать уведомление о новом сообщении
                    showNotification(`Новое сообщение от ${message.sender.username}`);
                    // Обновить список чатов
                    loadChats();
                }
            });
            
            socket.on('user_typing', (data) => {
                if (currentChat && data.user_id !== currentUser.id) {
                    showTypingIndicator(data.is_typing);
                }
            });
            
            socket.on('room_joined', (data) => {
                console.log('Присоединились к комнате:', data.room_id);
            });
        }

        // Загрузка чатов
        async function loadChats() {
            const chatsList = document.getElementById('chats-list');
            chatsList.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Загрузка чатов...</div>';
            
            try {
                const response = await fetch(`/api/chats?user_id=${currentUser.id}`);
                const data = await response.json();
                
                if (data.chats && data.chats.length > 0) {
                    chatsList.innerHTML = '';
                    data.chats.forEach(chat => {
                        const chatItem = document.createElement('div');
                        chatItem.className = 'chat-item';
                        chatItem.dataset.chatId = chat.id;
                        
                        // Определяем название чата
                        let chatName = chat.name;
                        let chatAvatar = 'https://ui-avatars.com/api/?name=C&background=8b5cf6&color=fff';
                        
                        if (!chat.is_group && chat.other_participants && chat.other_participants.length > 0) {
                            const participant = chat.other_participants[0];
                            chatName = participant.username;
                            chatAvatar = participant.avatar || 
                                `https://ui-avatars.com/api/?name=${encodeURIComponent(participant.username)}&background=8b5cf6&color=fff`;
                        }
                        
                        // Последнее сообщение
                        let lastMessage = 'Нет сообщений';
                        if (chat.last_message) {
                            lastMessage = chat.last_message.content.substring(0, 30) + 
                                         (chat.last_message.content.length > 30 ? '...' : '');
                        }
                        
                        chatItem.innerHTML = `
                            <div style="display: flex; align-items: center; gap: 12px;">
                                <img src="${chatAvatar}" alt="${chatName}" 
                                     style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
                                <div style="flex: 1;">
                                    <div style="display: flex; justify-content: space-between; align-items: center;">
                                        <h4 style="margin-bottom: 4px;">${chatName}</h4>
                                        ${chat.last_message ? 
                                            `<span style="font-size: 12px; color: var(--text-secondary);">
                                                ${formatTime(chat.last_message.timestamp)}
                                            </span>` : ''}
                                    </div>
                                    <p style="font-size: 14px; color: var(--text-secondary); margin-bottom: 4px;">
                                        ${lastMessage}
                                    </p>
                                    ${chat.unread_count > 0 ? 
                                        `<span style="background: var(--accent-primary); color: white; 
                                          padding: 2px 8px; border-radius: 10px; font-size: 12px;">
                                            ${chat.unread_count}
                                        </span>` : ''}
                                </div>
                            </div>
                        `;
                        
                        chatItem.addEventListener('click', () => openChat(chat));
                        chatsList.appendChild(chatItem);
                    });
                } else {
                    chatsList.innerHTML = '<div class="loading" style="text-align: center; padding: 40px; color: var(--text-secondary);">'
                        + '<i class="fas fa-comments" style="font-size: 48px; margin-bottom: 20px;"></i>'
                        + '<p>У вас пока нет чатов</p>'
                        + '<button id="create-first-chat" class="btn btn-primary" style="margin-top: 20px;">'
                        + '<i class="fas fa-plus"></i> Начать чат'
                        + '</button>'
                        + '</div>';
                    
                    document.getElementById('create-first-chat')?.addEventListener('click', searchAndCreateChat);
                }
            } catch (error) {
                chatsList.innerHTML = '<div class="loading">Ошибка загрузки чатов</div>';
            }
        }

        // Открытие чата
        async function openChat(chat) {
            currentChat = chat;
            
            // Обновляем заголовок чата
            const chatHeader = document.getElementById('chat-header');
            let chatTitle = chat.name;
            let chatAvatar = 'https://ui-avatars.com/api/?name=C&background=8b5cf6&color=fff';
            
            if (!chat.is_group && chat.other_participants && chat.other_participants.length > 0) {
                const participant = chat.other_participants[0];
                chatTitle = participant.username;
                chatAvatar = participant.avatar || 
                    `https://ui-avatars.com/api/?name=${encodeURIComponent(participant.username)}&background=8b5cf6&color=fff`;
            }
            
            chatHeader.innerHTML = `
                <div style="display: flex; align-items: center; gap: 12px;">
                    <img src="${chatAvatar}" alt="${chatTitle}" 
                         style="width: 45px; height: 45px; border-radius: 50%; object-fit: cover;">
                    <div>
                        <h3>${chatTitle}</h3>
                        ${chat.is_group ? 
                            `<p style="font-size: 14px; color: var(--text-secondary);">Групповой чат • ${chat.participant_count || 1} участников</p>` :
                            `<p style="font-size: 14px; color: var(--text-secondary);" id="chat-status">online</p>`
                        }
                    </div>
                </div>
            `;
            
            // Показываем поле ввода
            document.getElementById('message-input-container').style.display = 'flex';
            
            // Загружаем сообщения
            await loadMessages(chat.id);
            
            // Подключаемся к комнате
            socket.emit('join_room', { room_id: chat.id, user_id: currentUser.id });
            
            // Активируем чат в списке
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.chatId == chat.id) {
                    item.classList.add('active');
                }
            });
            
            // Адаптивность для мобильных
            if (window.innerWidth <= 768) {
                document.querySelector('.chat-area').classList.add('active');
            }
        }

        // Загрузка сообщений
        async function loadMessages(roomId) {
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Загрузка сообщений...</div>';
            
            try {
                const response = await fetch(`/api/messages?room_id=${roomId}&page=1`);
                const data = await response.json();
                
                if (data.messages && data.messages.length > 0) {
                    messagesContainer.innerHTML = '';
                    data.messages.forEach(message => {
                        addMessageToChat(message);
                    });
                    scrollToBottom();
                } else {
                    messagesContainer.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--text-secondary);">'
                        + '<i class="fas fa-comment-slash" style="font-size: 48px; margin-bottom: 20px;"></i>'
                        + '<p>Нет сообщений. Начните диалог первым!</p>'
                        + '</div>';
                }
            } catch (error) {
                messagesContainer.innerHTML = '<div class="loading">Ошибка загрузки сообщений</div>';
            }
        }

        // Добавление сообщения в чат
        function addMessageToChat(message) {
            const messagesContainer = document.getElementById('messages-container');
            const isSent = message.sender_id == currentUser.id;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            // Обработка вложений
            let attachmentHtml = '';
            if (message.attachment) {
                if (message.attachment_type === 'image') {
                    attachmentHtml = `
                        <div class="file-attachment">
                            <img src="/uploads/messages/${message.attachment}" 
                                 style="max-width: 200px; border-radius: 10px; margin-top: 8px;">
                        </div>
                    `;
                } else {
                    const fileIcon = message.attachment_type === 'video' ? 'fa-video' : 
                                    message.attachment_type === 'document' ? 'fa-file' : 'fa-file';
                    attachmentHtml = `
                        <div class="file-attachment">
                            <i class="fas ${fileIcon} file-icon"></i>
                            <div>
                                <div style="font-size: 14px;">Файл</div>
                                <a href="/uploads/messages/${message.attachment}" 
                                   target="_blank" 
                                   style="font-size: 12px; color: var(--accent-primary);">
                                    Скачать
                                </a>
                            </div>
                        </div>
                    `;
                }
            }
            
            messageDiv.innerHTML = `
                <div style="font-size: 14px; margin-bottom: 4px;">${message.content}</div>
                ${attachmentHtml}
                <div class="message-time">${formatTime(message.timestamp)}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
        }

        // Прокрутка вниз
        function scrollToBottom() {
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Показать индикатор набора
        function showTypingIndicator(show) {
            const indicator = document.getElementById('typing-indicator');
            indicator.style.display = show ? 'flex' : 'none';
        }

        // Отправка сообщения
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            
            if (!content && !currentFile) return;
            
            if (currentChat) {
                const messageData = {
                    room_id: currentChat.id,
                    sender_id: currentUser.id,
                    content: content
                };
                
                // Если есть файл
                if (currentFile) {
                    messageData.attachment = currentFile.filename;
                    messageData.attachment_type = currentFile.filetype;
                }
                
                socket.emit('send_message', messageData);
                input.value = '';
                currentFile = null;
                resetTyping();
            }
        }

        // Отправка файла
        let currentFile = null;
        document.getElementById('attach-btn').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });
        
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentFile = data;
                    showNotification('Файл загружен', 'success');
                } else {
                    showNotification('Ошибка загрузки файла', 'error');
                }
            } catch (error) {
                showNotification('Ошибка подключения', 'error');
            }
        });

        // Индикатор набора текста
        document.getElementById('message-input').addEventListener('input', () => {
            if (!isTyping && currentChat) {
                isTyping = true;
                socket.emit('typing', {
                    room_id: currentChat.id,
                    user_id: currentUser.id,
                    is_typing: true
                });
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(resetTyping, 1000);
        });

        function resetTyping() {
            if (isTyping && currentChat) {
                isTyping = false;
                socket.emit('typing', {
                    room_id: currentChat.id,
                    user_id: currentUser.id,
                    is_typing: false
                });
            }
        }

        // Поиск
        document.getElementById('search-input').addEventListener('input', debounce(async (e) => {
            const query = e.target.value;
            if (query.length < 2) {
                loadChats();
                return;
            }
            
            try {
                const response = await fetch(`/api/users/search?q=${encodeURIComponent(query)}&current_user_id=${currentUser.id}`);
                const data = await response.json();
                
                const chatsList = document.getElementById('chats-list');
                if (data.users && data.users.length > 0) {
                    chatsList.innerHTML = '';
                    
                    const header = document.createElement('div');
                    header.innerHTML = `<h4 style="padding: 15px; color: var(--text-secondary); border-bottom: 1px solid var(--border-color);">
                        Найдено пользователей: ${data.users.length}
                    </h4>`;
                    chatsList.appendChild(header);
                    
                    data.users.forEach(user => {
                        const userItem = document.createElement('div');
                        userItem.className = 'chat-item';
                        userItem.innerHTML = `
                            <div style="display: flex; align-items: center; gap: 12px;">
                                <img src="${user.avatar || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.username) + '&background=6366f1&color=fff'}" 
                                     alt="${user.username}" 
                                     style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
                                <div style="flex: 1;">
                                    <h4 style="margin-bottom: 4px;">${user.username}</h4>
                                    <p style="font-size: 14px; color: var(--text-secondary);">
                                        ${user.is_online ? '<span style="color: #10b981;">● online</span>' : 'offline'}
                                    </p>
                                </div>
                                <button class="btn btn-primary" style="padding: 8px 16px; font-size: 14px;" 
                                        onclick="startChatWithUser(${user.id})">
                                    Написать
                                </button>
                            </div>
                        `;
                        chatsList.appendChild(userItem);
                    });
                } else {
                    chatsList.innerHTML = '<div class="loading">Пользователи не найдены</div>';
                }
            } catch (error) {
                console.error('Search error:', error);
            }
        }, 300));

        // Дебаунс
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Создание нового чата
        document.getElementById('new-chat-btn').addEventListener('click', searchAndCreateChat);

        async function searchAndCreateChat() {
            const query = prompt('Введите имя пользователя для поиска:');
            if (!query) return;
            
            try {
                const response = await fetch(`/api/users/search?q=${encodeURIComponent(query)}&current_user_id=${currentUser.id}`);
                const data = await response.json();
                
                if (data.users && data.users.length > 0) {
                    const user = data.users[0];
                    if (confirm(`Начать чат с ${user.username}?`)) {
                        await startChatWithUser(user.id);
                    }
                } else {
                    showNotification('Пользователь не найден', 'error');
                }
            } catch (error) {
                showNotification('Ошибка поиска', 'error');
            }
        }

        async function startChatWithUser(userId) {
            try {
                const response = await fetch('/api/chats/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_ids: [userId],
                        creator_id: currentUser.id
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showNotification('Чат создан', 'success');
                    loadChats();
                    // Автоматически открываем новый чат
                    openChat(data.room);
                } else {
                    showNotification(data.error, 'error');
                }
            } catch (error) {
                showNotification('Ошибка создания чата', 'error');
            }
        }

        // Обновление статуса пользователя
        function updateUserStatus(userId, isOnline) {
            const chatItems = document.querySelectorAll('.chat-item');
            chatItems.forEach(item => {
                const username = item.querySelector('h4')?.textContent;
                if (username) {
                    // Обновляем статус в списке чатов
                    const statusElement = item.querySelector('.user-status');
                    if (statusElement) {
                        statusElement.textContent = isOnline ? 'online' : 'offline';
                        statusElement.style.color = isOnline ? '#10b981' : 'var(--text-secondary)';
                    }
                }
            });
            
            // Обновляем статус в открытом чате
            if (currentChat && !currentChat.is_group) {
                const participant = currentChat.other_participants?.[0];
                if (participant && participant.id == userId) {
                    const chatStatus = document.getElementById('chat-status');
                    if (chatStatus) {
                        chatStatus.textContent = isOnline ? 'online' : 'offline';
                        chatStatus.style.color = isOnline ? '#10b981' : 'var(--text-secondary)';
                    }
                }
            }
        }

        // Адаптивность для мобильных
        window.addEventListener('resize', () => {
            if (window.innerWidth <= 768 && currentChat) {
                document.querySelector('.sidebar').style.display = 'none';
                document.querySelector('.chat-area').classList.add('active');
            } else {
                document.querySelector('.sidebar').style.display = 'flex';
                document.querySelector('.chat-area').classList.remove('active');
            }
        });

        // Авто-ресайз текстового поля
        document.getElementById('message-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Обработка выхода из чата на мобильных
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && e.target.closest('.chat-header') && currentChat) {
                document.querySelector('.chat-area').classList.remove('active');
                document.querySelector('.sidebar').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
