<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeplink • Ультра-чат</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #11111a;
            --bg-tertiary: #1a1a24;
            --bg-glass: rgba(30, 30, 40, 0.8);
            --bg-input: rgba(40, 40, 50, 0.9);
            
            --text-primary: #ffffff;
            --text-secondary: #b0b0d0;
            --text-muted: #8080a0;
            
            --accent-blue: #00f7ff;
            --accent-purple: #b026ff;
            --accent-pink: #ff2a6d;
            --accent-green: #00ff9d;
            
            --border-color: rgba(100, 100, 200, 0.3);
            --shadow-neon: 0 0 15px rgba(0, 247, 255, 0.3);
            --shadow-heavy: 0 20px 50px rgba(0, 0, 0, 0.5);
            
            --gradient-primary: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            --gradient-secondary: linear-gradient(135deg, var(--accent-pink), var(--accent-green));
            
            --border-radius: 12px;
            --border-radius-lg: 20px;
            --transition: all 0.3s ease;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            padding: 20px;
        }

        .screen.active {
            display: flex;
            opacity: 1;
        }

        .welcome-screen {
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
        }

        .welcome-container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 10px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-name {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-shadow: 0 0 20px var(--accent-blue);
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 300;
        }

        .auth-buttons {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            flex: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-neon);
        }

        .btn-secondary {
            background: var(--bg-glass);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .auth-screen {
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-heavy);
        }

        .auth-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .back-btn:hover {
            background: var(--bg-input);
            color: var(--accent-blue);
        }

        .auth-title {
            flex: 1;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: var(--shadow-neon);
        }

        .error-message {
            color: var(--accent-pink);
            font-size: 0.8rem;
            margin-top: 5px;
            min-height: 20px;
        }

        .app-container {
            display: flex;
            height: 100%;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .sidebar {
            width: 350px;
            display: flex;
            flex-direction: column;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
        }

        .user-header {
            padding: 25px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
        }

        .user-details h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .user-status {
            font-size: 0.8rem;
            color: var(--accent-green);
        }

        .search-container {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-box {
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .search-input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .chat-item {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-item:hover {
            background: var(--bg-input);
        }

        .chat-item.active {
            background: var(--bg-input);
            border-left: 3px solid var(--accent-blue);
        }

        .chat-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--gradient-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .chat-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .chat-preview {
            font-size: 0.8rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            display: inline-block;
            margin-right: 5px;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
        }

        .chat-header-bar {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .contact-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .contact-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .contact-status {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: var(--border-radius-lg);
            position: relative;
            word-break: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--gradient-primary);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            align-self: flex-start;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.8;
            margin-top: 5px;
            text-align: right;
        }

        .message-image {
            max-width: 250px;
            max-height: 250px;
            border-radius: var(--border-radius);
            margin-top: 10px;
            cursor: pointer;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 15px;
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            line-height: 1.5;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient-primary);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            background: var(--bg-tertiary);
            border-radius: var(--border-radius);
            width: fit-content;
            margin-left: 10px;
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background: var(--accent-blue);
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); opacity: 0.3; }
            50% { transform: translateY(-5px); opacity: 1; }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--accent-green);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            border-left-color: var(--accent-pink);
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 300px;
            }
            
            .auth-buttons {
                flex-direction: column;
            }
            
            .message {
                max-width: 85%;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-primary);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Экран приветствия -->
    <div id="welcome-screen" class="screen active">
        <div class="welcome-container">
            <div class="logo">
                <i class="fas fa-bolt"></i>
            </div>
            <h1 class="app-name">DEEPLINK</h1>
            <p class="tagline">Ультра-быстрый чат с неоновым дизайном</p>
            
            <div class="auth-buttons">
                <button onclick="showScreen('login-screen')" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
                <button onclick="showScreen('register-screen')" class="btn btn-secondary">
                    <i class="fas fa-user-plus"></i> Регистрация
                </button>
            </div>
        </div>
    </div>

    <!-- Экран входа -->
    <div id="login-screen" class="screen">
        <div class="auth-card">
            <div class="auth-header">
                <button onclick="showScreen('welcome-screen')" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 class="auth-title">Вход</h2>
            </div>
            
            <div class="form-group">
                <label class="form-label">Имя пользователя</label>
                <input type="text" id="login-username" class="form-input" placeholder="Введите имя">
                <div id="login-user-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" id="login-password" class="form-input" placeholder="Введите пароль">
                <div id="login-pass-error" class="error-message"></div>
            </div>
            
            <button onclick="login()" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>
            
            <p style="text-align: center; margin-top: 20px; color: var(--text-muted); font-size: 0.9rem;">
                Нет аккаунта? <a href="#" onclick="showScreen('register-screen')" style="color: var(--accent-blue);">Зарегистрируйтесь</a>
            </p>
        </div>
    </div>

    <!-- Экран регистрации -->
    <div id="register-screen" class="screen">
        <div class="auth-card">
            <div class="auth-header">
                <button onclick="showScreen('welcome-screen')" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 class="auth-title">Регистрация</h2>
            </div>
            
            <div class="form-group">
                <label class="form-label">Имя пользователя (4-10 символов)</label>
                <input type="text" id="register-username" class="form-input" placeholder="Только буквы, цифры и _">
                <div id="register-user-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" id="register-password" class="form-input" placeholder="Минимум 6 символов">
                <div id="register-pass-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Подтвердите пароль</label>
                <input type="password" id="register-confirm" class="form-input" placeholder="Повторите пароль">
                <div id="register-confirm-error" class="error-message"></div>
            </div>
            
            <button onclick="register()" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Зарегистрироваться
            </button>
            
            <p style="text-align: center; margin-top: 20px; color: var(--text-muted); font-size: 0.9rem;">
                Есть аккаунт? <a href="#" onclick="showScreen('login-screen')" style="color: var(--accent-blue);">Войдите</a>
            </p>
        </div>
    </div>

    <!-- Основной интерфейс -->
    <div id="main-screen" class="screen">
        <div class="app-container">
            <div class="sidebar">
                <div class="user-header">
                    <div class="user-info">
                        <div class="user-avatar" id="user-avatar">
                            <span id="avatar-text">U</span>
                        </div>
                        <div class="user-details">
                            <h3 id="user-name">Пользователь</h3>
                            <div class="user-status">
                                <span id="user-status-text">online</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" class="search-input" placeholder="Поиск пользователей...">
                    </div>
                </div>
                
                <div class="chats-list" id="chats-list">
                    <!-- Чаты загружаются динамически -->
                </div>
            </div>
            
            <div class="chat-area">
                <div class="chat-header-bar">
                    <div class="contact-info" id="chat-contact">
                        <div class="chat-avatar" id="contact-avatar">D</div>
                        <div>
                            <h3 class="contact-name" id="contact-name">Выберите чат</h3>
                            <p class="contact-status" id="contact-status">Начните общение</p>
                        </div>
                    </div>
                </div>
                
                <div class="messages-container" id="messages-container">
                    <div style="text-align: center; padding: 40px; color: var(--text-muted);">
                        <i class="fas fa-comments" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <h3>Добро пожаловать в Deeplink</h3>
                        <p>Выберите пользователя для начала общения</p>
                    </div>
                </div>
                
                <div class="typing-indicator" id="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea id="message-input" class="message-input" placeholder="Введите сообщение..." rows="1"></textarea>
                        <button id="send-button" class="send-button" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notifications"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // Глобальные переменные
        let socket = null;
        let currentUser = null;
        let currentChat = null;
        let usersList = [];
        let typingTimeout = null;

        // Показать экран
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // Показать уведомление
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.getElementById('notifications').appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Показать ошибку
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.color = '#ff2a6d';
        }

        // Очистить ошибку
        function clearError(elementId) {
            document.getElementById(elementId).textContent = '';
        }

        // Вход
        async function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            
            clearError('login-user-error');
            clearError('login-pass-error');
            
            if (!username) {
                showError('login-user-error', 'Введите имя пользователя');
                return;
            }
            
            if (!password) {
                showError('login-pass-error', 'Введите пароль');
                return;
            }
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    showMainInterface();
                    showNotification(`Добро пожаловать, ${username}!`);
                } else {
                    showError('login-user-error', data.error);
                }
            } catch (error) {
                showNotification('Ошибка подключения к серверу', 'error');
            }
        }

        // Регистрация
        async function register() {
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            // Очистка ошибок
            clearError('register-user-error');
            clearError('register-pass-error');
            clearError('register-confirm-error');
            
            // Валидация
            if (username.length < 4 || username.length > 10) {
                showError('register-user-error', 'Имя: 4-10 символов');
                return;
            }
            
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showError('register-user-error', 'Только латинские буквы, цифры и _');
                return;
            }
            
            if (password.length < 6) {
                showError('register-pass-error', 'Пароль: минимум 6 символов');
                return;
            }
            
            if (password !== confirm) {
                showError('register-confirm-error', 'Пароли не совпадают');
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    showMainInterface();
                    showNotification('Регистрация успешна!');
                } else {
                    showError('register-user-error', data.error);
                }
            } catch (error) {
                showNotification('Ошибка подключения к серверу', 'error');
            }
        }

        // Показать основной интерфейс
        function showMainInterface() {
            showScreen('main-screen');
            
            // Обновляем информацию пользователя
            document.getElementById('user-name').textContent = currentUser.username;
            document.getElementById('avatar-text').textContent = currentUser.username.charAt(0).toUpperCase();
            
            // Подключаем WebSocket
            connectWebSocket();
            
            // Загружаем пользователей
            loadUsers();
        }

        // Подключение WebSocket
        function connectWebSocket() {
            // Socket.IO автоматически подключается к текущему хосту
            socket = io();
            
            socket.on('connect', () => {
                console.log('WebSocket подключен');
                socket.emit('user_online', { user_id: currentUser.id });
            });
            
            socket.on('status_update', (data) => {
                updateUserStatus(data.user_id, data.online);
            });
            
            socket.on('new_message', (message) => {
                if (currentChat && currentChat.id === message.receiver_id) {
                    addMessageToChat(message);
                    scrollToBottom();
                } else {
                    showNotification(`Новое сообщение от ${message.sender_name}`);
                }
            });
            
            socket.on('user_typing', (data) => {
                if (currentChat && data.sender_id === currentChat.id) {
                    showTypingIndicator(data.is_typing);
                }
            });
        }

        // Загрузка пользователей
        async function loadUsers() {
            try {
                const response = await fetch(`/api/users?current_id=${currentUser.id}`);
                const data = await response.json();
                
                if (data.success) {
                    usersList = data.users;
                    updateUsersList();
                }
            } catch (error) {
                console.error('Ошибка загрузки пользователей:', error);
            }
        }

        // Обновление списка пользователей
        function updateUsersList() {
            const chatsList = document.getElementById('chats-list');
            chatsList.innerHTML = '';
            
            usersList.forEach(user => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.dataset.userId = user.id;
                
                chatItem.innerHTML = `
                    <div class="chat-avatar">${user.username.charAt(0).toUpperCase()}</div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <div class="chat-name">${user.username}</div>
                            <div class="chat-time">${user.last_seen || ''}</div>
                        </div>
                        <div class="chat-preview">
                            ${user.online ? '<span class="online-dot"></span> online' : 'offline'}
                        </div>
                    </div>
                `;
                
                chatItem.addEventListener('click', () => openChat(user));
                chatsList.appendChild(chatItem);
            });
        }

        // Открыть чат
        async function openChat(user) {
            currentChat = user;
            
            // Обновляем заголовок
            document.getElementById('contact-name').textContent = user.username;
            document.getElementById('contact-status').innerHTML = user.online ? 
                '<span class="online-dot"></span> online' : 'offline';
            document.getElementById('contact-avatar').textContent = user.username.charAt(0).toUpperCase();
            
            // Загружаем сообщения
            await loadMessages(user.id);
            
            // Активируем чат в списке
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
                if (parseInt(item.dataset.userId) === user.id) {
                    item.classList.add('active');
                }
            });
            
            // Фокус на поле ввода
            document.getElementById('message-input').focus();
        }

        // Загрузка сообщений
        async function loadMessages(otherId) {
            try {
                const response = await fetch(`/api/messages?user_id=${currentUser.id}&other_id=${otherId}`);
                const data = await response.json();
                
                const messagesContainer = document.getElementById('messages-container');
                
                if (data.success) {
                    messagesContainer.innerHTML = '';
                    
                    if (data.messages.length > 0) {
                        data.messages.forEach(message => {
                            addMessageToChat(message);
                        });
                    } else {
                        messagesContainer.innerHTML = `
                            <div style="text-align: center; padding: 40px; color: var(--text-muted);">
                                <i class="fas fa-comment-slash" style="font-size: 48px; margin-bottom: 20px;"></i>
                                <p>Нет сообщений. Начните диалог первым!</p>
                            </div>
                        `;
                    }
                    
                    scrollToBottom();
                }
            } catch (error) {
                console.error('Ошибка загрузки сообщений:', error);
            }
        }

        // Добавить сообщение в чат
        function addMessageToChat(message) {
            const messagesContainer = document.getElementById('messages-container');
            const isSent = message.sender_id === currentUser.id;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            let content = message.content;
            if (message.image_url) {
                content += `<br><img src="${message.image_url}" class="message-image" onclick="window.open('${message.image_url}', '_blank')">`;
            }
            
            messageDiv.innerHTML = `
                <div>${content}</div>
                <div class="message-time">${message.time || ''}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
        }

        // Отправить сообщение
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message || !currentChat) return;
            
            socket.emit('send_message', {
                sender_id: currentUser.id,
                receiver_id: currentChat.id,
                content: message
            });
            
            input.value = '';
            input.style.height = 'auto';
            resetTyping();
        }

        // Прокрутка вниз
        function scrollToBottom() {
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Показать индикатор набора
        function showTypingIndicator(show) {
            const indicator = document.getElementById('typing-indicator');
            indicator.style.display = show ? 'block' : 'none';
        }

        // Сброс индикатора набора
        function resetTyping() {
            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }
            
            if (currentChat) {
                socket.emit('typing', {
                    sender_id: currentUser.id,
                    receiver_id: currentChat.id,
                    is_typing: false
                });
            }
        }

        // Обработка ввода сообщения
        document.getElementById('message-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            
            if (currentChat) {
                socket.emit('typing', {
                    sender_id: currentUser.id,
                    receiver_id: currentChat.id,
                    is_typing: true
                });
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(resetTyping, 1000);
            }
        });

        // Отправка по Enter
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Обновление статуса пользователя
        function updateUserStatus(userId, online) {
            const chatItem = document.querySelector(`.chat-item[data-user-id="${userId}"]`);
            if (chatItem) {
                const preview = chatItem.querySelector('.chat-preview');
                preview.innerHTML = online ? 
                    '<span class="online-dot"></span> online' : 'offline';
                
                if (currentChat && currentChat.id === userId) {
                    document.getElementById('contact-status').innerHTML = online ? 
                        '<span class="online-dot"></span> online' : 'offline';
                }
            }
        }

        // Поиск пользователей
        document.getElementById('search-input').addEventListener('input', async function() {
            const query = this.value.trim();
            
            if (query.length > 0) {
                try {
                    const response = await fetch(`/api/users/search?q=${encodeURIComponent(query)}&current_id=${currentUser.id}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        usersList = data.users;
                        updateUsersList();
                    }
                } catch (error) {
                    console.error('Ошибка поиска:', error);
                }
            } else {
                loadUsers();
            }
        });

        // Выход
        async function logout() {
            if (currentUser) {
                await fetch('/api/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: currentUser.id })
                });
                
                if (socket) {
                    socket.emit('user_offline', { user_id: currentUser.id });
                    socket.disconnect();
                }
            }
            
            currentUser = null;
            currentChat = null;
            showScreen('welcome-screen');
        }
    </script>
</body>
</html>
