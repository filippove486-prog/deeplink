<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeplink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            padding: 20px;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
        }

        /* –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ */
        .auth-container {
            max-width: 400px;
            width: 100%;
            margin: auto;
            padding: 30px;
            background: rgba(30, 30, 45, 0.9);
            border-radius: 20px;
            border: 1px solid rgba(100, 100, 200, 0.3);
        }

        .auth-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #00f7ff, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(40, 40, 60, 0.8);
            border: 1px solid rgba(100, 100, 200, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00f7ff, #8b5cf6);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .error {
            color: #ff2a6d;
            font-size: 14px;
            margin-top: 5px;
            min-height: 20px;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        .header {
            padding: 20px;
            background: rgba(30, 30, 45, 0.9);
            border-bottom: 1px solid rgba(100, 100, 200, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00f7ff, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #00ff9d;
            border-radius: 50%;
            margin-right: 5px;
        }

        /* –°–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ */
        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: rgba(40, 40, 60, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .chat-item.active {
            background: rgba(0, 247, 255, 0.2);
            border-left: 3px solid #00f7ff;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff2a6d, #00ff9d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .chat-name {
            font-weight: 600;
        }

        .chat-status {
            font-size: 12px;
            color: #b0b0d0;
        }

        /* –û–±–ª–∞—Å—Ç—å —á–∞—Ç–∞ */
        .chat-header {
            padding: 20px;
            background: rgba(30, 30, 45, 0.9);
            border-bottom: 1px solid rgba(100, 100, 200, 0.3);
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 15px;
            word-break: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #00f7ff, #8b5cf6);
        }

        .message.received {
            align-self: flex-start;
            background: rgba(40, 40, 60, 0.8);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        /* –í–≤–æ–¥ —Å–æ–æ–±—â–µ–Ω–∏—è */
        .input-container {
            padding: 15px;
            background: rgba(30, 30, 45, 0.9);
            border-top: 1px solid rgba(100, 100, 200, 0.3);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 15px;
            background: rgba(40, 40, 60, 0.8);
            border: 1px solid rgba(100, 100, 200, 0.3);
            border-radius: 25px;
            color: white;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 100px;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00f7ff, #8b5cf6);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 768px) {
            .screen {
                padding: 10px;
            }
            
            .auth-container {
                padding: 20px;
            }
            
            .message {
                max-width: 85%;
            }
            
            .message-input {
                font-size: 16px;
            }
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(30, 30, 45, 0.95);
            border-radius: 10px;
            border-left: 4px solid #00ff9d;
            z-index: 1000;
        }

        /* –£–ª—É—á—à–∞–µ–º —Å–∫—Ä–æ–ª–ª –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .messages-container {
            -webkit-overflow-scrolling: touch;
        }

        .chats-list {
            -webkit-overflow-scrolling: touch;
        }

        /* –£–±–∏—Ä–∞–µ–º —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ –Ω–∞ iOS */
        input, textarea {
            font-size: 16px !important;
        }

        /* –£–ª—É—á—à–∞–µ–º –∫–Ω–æ–ø–∫–∏ –¥–ª—è —Ç–∞–ø–∞ */
        .btn, .send-btn, .chat-item {
            transition: transform 0.1s;
        }

        .btn:active, .send-btn:active, .chat-item:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <!-- –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ -->
    <div id="login-screen" class="screen active">
        <div class="auth-container">
            <h2 class="auth-title">Deeplink</h2>
            
            <div class="form-group">
                <input type="text" id="login-username" class="form-input" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
                <div id="login-error" class="error"></div>
            </div>
            
            <div class="form-group">
                <input type="password" id="login-password" class="form-input" placeholder="–ü–∞—Ä–æ–ª—å">
            </div>
            
            <button onclick="login()" class="btn">–í–æ–π—Ç–∏</button>
            <button onclick="showRegister()" class="btn" style="background: rgba(40, 40, 60, 0.8); margin-top: 10px;">
                –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
            </button>
        </div>
    </div>

    <!-- –≠–∫—Ä–∞–Ω —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
    <div id="register-screen" class="screen">
        <div class="auth-container">
            <h2 class="auth-title">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
            
            <div class="form-group">
                <input type="text" id="register-username" class="form-input" placeholder="–ò–º—è (4-10 —Å–∏–º–≤–æ–ª–æ–≤)">
                <div id="register-error" class="error"></div>
            </div>
            
            <div class="form-group">
                <input type="password" id="register-password" class="form-input" placeholder="–ü–∞—Ä–æ–ª—å (–º–∏–Ω 6 —Å–∏–º–≤–æ–ª–æ–≤)">
            </div>
            
            <button onclick="register()" class="btn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            <button onclick="showLogin()" class="btn" style="background: rgba(40, 40, 60, 0.8); margin-top: 10px;">
                –ù–∞–∑–∞–¥
            </button>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div id="main-screen" class="screen">
        <div class="header">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">U</div>
                <div>
                    <div id="user-name">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>
                    <div><span class="online-dot"></span> online</div>
                </div>
            </div>
        </div>
        
        <div class="chats-list" id="chats-list">
            <!-- –ß–∞—Ç—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
        
        <div class="chat-header" id="chat-header" style="display: none;">
            <div id="contact-name">–ß–∞—Ç</div>
        </div>
        
        <div class="messages-container" id="messages-container" style="display: none;">
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è -->
        </div>
        
        <div class="input-container" id="input-container" style="display: none;">
            <div class="input-wrapper">
                <textarea id="message-input" class="message-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." rows="1"></textarea>
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        let socket = null;
        let currentUser = null;
        let currentChat = null;
        let usersList = [];

        // ========== –ê–í–¢–û-–í–•–û–î ==========
        function loadSession() {
            const savedUser = localStorage.getItem('deeplink_user');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    showMainInterface();
                    return true;
                } catch (e) {
                    localStorage.removeItem('deeplink_user');
                }
            }
            return false;
        }

        function saveSession() {
            if (currentUser) {
                localStorage.setItem('deeplink_user', JSON.stringify(currentUser));
            }
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–µ—Å—Å–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (loadSession()) {
            console.log('–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω');
        }

        // ========== –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function showLogin() {
            showScreen('login-screen');
        }

        function showRegister() {
            showScreen('register-screen');
        }

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        async function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!username || !password) {
                showError('login-error', '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    saveSession();
                    showMainInterface();
                } else {
                    showError('login-error', data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
                }
            } catch (error) {
                showError('login-error', '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
            }
        }

        async function register() {
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            
            if (!username || !password) {
                showError('register-error', '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            if (username.length < 4 || username.length > 10) {
                showError('register-error', '–ò–º—è: 4-10 —Å–∏–º–≤–æ–ª–æ–≤');
                return;
            }
            
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showError('register-error', '–¢–æ–ª—å–∫–æ –ª–∞—Ç–∏–Ω—Å–∫–∏–µ –±—É–∫–≤—ã, —Ü–∏—Ñ—Ä—ã –∏ _');
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    saveSession();
                    showMainInterface();
                } else {
                    showError('register-error', data.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
                }
            } catch (error) {
                showError('register-error', '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
            }
        }

        function showMainInterface() {
            showScreen('main-screen');
            updateUserUI();
            connectWebSocket();
            loadUsers();
        }

        function updateUserUI() {
            if (!currentUser) return;
            
            document.getElementById('user-name').textContent = currentUser.username;
            document.getElementById('user-avatar').textContent = currentUser.username.charAt(0).toUpperCase();
        }

        // ========== WEBSOCKET ==========
        function connectWebSocket() {
            // Socket.IO –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–¥–∫–ª—é—á–∞–µ—Ç—Å—è –∫ —Ç–µ–∫—É—â–µ–º—É —Ö–æ—Å—Ç—É
            socket = io({
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionAttempts: 5
            });
            
            socket.on('connect', () => {
                console.log('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
                socket.emit('join', { user_id: currentUser.id });
            });
            
            socket.on('disconnect', () => {
                console.log('‚ùå WebSocket –æ—Ç–∫–ª—é—á–µ–Ω');
            });
            
            // –í–ê–ñ–ù–û: –ü–æ–ª—É—á–∞–µ–º –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            socket.on('new_message', (message) => {
                console.log('üì® –ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:', message);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∞–¥—Ä–µ—Å–æ–≤–∞–Ω–æ –ª–∏ –Ω–∞–º
                if (message.receiver_id === currentUser.id || message.sender_id === currentUser.id) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Ç–∫—Ä—ã—Ç –ª–∏ —á–∞—Ç —Å —ç—Ç–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
                    if (currentChat && (
                        (message.sender_id === currentChat.id && message.receiver_id === currentUser.id) ||
                        (message.receiver_id === currentChat.id && message.sender_id === currentUser.id)
                    )) {
                        addMessageToChat(message);
                        scrollToBottom();
                    }
                }
            });
            
            socket.on('user_online', (data) => {
                updateUserStatus(data.user_id, true);
            });
            
            socket.on('user_offline', (data) => {
                updateUserStatus(data.user_id, false);
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        async function loadUsers() {
            try {
                const response = await fetch(`/api/users?current_id=${currentUser.id}`);
                const data = await response.json();
                
                if (data.success) {
                    usersList = data.users;
                    updateUsersList();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error);
            }
        }

        function updateUsersList() {
            const chatsList = document.getElementById('chats-list');
            chatsList.innerHTML = '';
            
            usersList.forEach(user => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.dataset.userId = user.id;
                
                chatItem.innerHTML = `
                    <div class="chat-avatar">${user.username.charAt(0).toUpperCase()}</div>
                    <div>
                        <div class="chat-name">${user.username}</div>
                        <div class="chat-status">
                            ${user.online ? '<span class="online-dot"></span> online' : 'offline'}
                        </div>
                    </div>
                `;
                
                chatItem.addEventListener('click', () => openChat(user));
                chatsList.appendChild(chatItem);
            });
        }

        // –û—Ç–∫—Ä—ã—Ç—å —á–∞—Ç
        async function openChat(user) {
            currentChat = user;
            
            document.getElementById('contact-name').textContent = user.username;
            document.getElementById('chat-header').style.display = 'block';
            document.getElementById('messages-container').style.display = 'flex';
            document.getElementById('input-container').style.display = 'block';
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            await loadMessages(user.id);
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º —á–∞—Ç –≤ —Å–ø–∏—Å–∫–µ
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
                if (parseInt(item.dataset.userId) === user.id) {
                    item.classList.add('active');
                }
            });
            
            // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            document.getElementById('message-input').focus();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        async function loadMessages(otherId) {
            try {
                const response = await fetch(`/api/messages?user1=${currentUser.id}&user2=${otherId}`);
                const data = await response.json();
                
                const messagesContainer = document.getElementById('messages-container');
                messagesContainer.innerHTML = '';
                
                if (data.success && data.messages.length > 0) {
                    data.messages.forEach(message => {
                        addMessageToChat(message);
                    });
                }
                
                scrollToBottom();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
            }
        }

        // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç
        function addMessageToChat(message) {
            const messagesContainer = document.getElementById('messages-container');
            const isSent = message.sender_id === currentUser.id;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.innerHTML = `
                <div>${message.content}</div>
                <div class="message-time">${message.time || ''}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
        }

        // –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message || !currentChat || !socket) return;
            
            socket.emit('send_message', {
                sender_id: currentUser.id,
                sender_name: currentUser.username,
                receiver_id: currentChat.id,
                content: message
            });
            
            // –°—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            addMessageToChat({
                sender_id: currentUser.id,
                content: message,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            });
            
            input.value = '';
            scrollToBottom();
        }

        // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
        function scrollToBottom() {
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateUserStatus(userId, online) {
            const chatItem = document.querySelector(`.chat-item[data-user-id="${userId}"]`);
            if (chatItem) {
                const status = chatItem.querySelector('.chat-status');
                status.innerHTML = online ? 
                    '<span class="online-dot"></span> online' : 'offline';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        document.getElementById('message-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
